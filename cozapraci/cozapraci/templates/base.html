{% load static %}
{% load unicorn %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'jobs_app/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="shortcut icon" href="{% static 'jobs_app/cozapraci-favicon-no_background.png' %}" type="image/x-icon">
    <title>Co za práci?</title>
    {% unicorn_scripts %}
</head>
<body style="background: #14213d;">
    <nav class="navbar navbar-light navbar-expand-md" style="background: #14213d;border-bottom: 1px solid #8F9799;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'jobs_app:home' %}" style="color: #8F9799;"><img src="{% static 'jobs_app/cozapraci-cut-blue.png' %}" alt="Image not found"></a>
            <button data-bs-toggle="collapse" class="navbar-dark navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden" style="color: #DD7B21;">Toggle navigation</span><span class="navbar-dark navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" data-bss-hover-animate="pulse" style="margin-right: 30px;"><a class="nav-link active" href="{% url 'jobs_app:list_jobs' %}" style="color: #DD7B21;font-family: Aldrich, sans-serif;font-size: 23px;">Seznam</a></li>
                    <li class="nav-item" data-bss-hover-animate="pulse" style="margin-right: 30px;"><a class="nav-link" href="{% url 'jobs_app:create_job' %}" style="color: #DD7B21;font-family: Aldrich, sans-serif;font-size: 23px;">Přidat</a></li>
                    <li class="nav-item" data-bss-hover-animate="pulse"><a class="nav-link" href="{% url 'jobs_app:random' %}" style="color: #DD7B21;font-family: Aldrich, sans-serif;font-size: 23px;">Náhodná</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {%block content%}

    {%endblock%}
    <script src="{% static 'jobs_app/bs-init.js' %}"></script>
    <script src="{% static 'jobs_app/script.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
